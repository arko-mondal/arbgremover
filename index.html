<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-button">Choose Image</label>
        </div>
        <div class="preview-section">
            <div class="image-container">
                <h3>Original Image</h3>
                <img id="originalImage" src="#" alt="Original image">
            </div>
            <div class="image-container">
                <h3>Processed Image</h3>
                <img id="processedImage" src="#" alt="Processed image">
            </div>
        </div>
        <button id="removeBackground" class="process-button" disabled>Remove Background</button>
        <a id="downloadButton" class="download-button" style="display: none;">Download Image</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
